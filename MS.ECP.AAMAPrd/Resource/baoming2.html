<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</head>
<body>
    <div class="content">
        <div style="border-bottom: #c6d9e9 1px solid; border-left: #c6d9e9 1px solid; padding-bottom: 10px;
            line-height: 1.6em; background-color: #e4f2fd; margin: 15px 10px; padding-left: 10px;
            padding-right: 10px; border-top: #c6d9e9 1px solid; border-right: #c6d9e9 1px solid;
            padding-top: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px"
            class="post">
            <table style="width: 100%" class="post-details">
                <tbody>
                    <tr>
                        <td valign="top">
                            <h1 style="padding-bottom: 10px; margin: 0px; padding-left: 0px; padding-right: 0px;
                                font-family: Georgia, Times, Serif; color: #555; font-size: 20px; padding-top: 3px"
                                class="post-title">
                                来自网上的报名</h1>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table style="border-bottom: #fff 1px solid; border-left: #fff 1px solid; margin: 5px 0px;
                background: #fff; border-top: #fff 1px solid; border-right: #fff 1px solid; -moz-border-radius: 5px;
                -webkit-border-radius: 5px; border-radius: 5px" class="content" width="100%">
                <tbody>
                    <tr>
                        <td>
                            <table style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px; padding-top: 10px"
                                width="100%">
                                <tbody>
                                    <tr>
                                        <td>
                                            <p style="text-indent: 2em">
                                                <table style="line-height: 20px; font-family: Verdana, Arial, Helvetica, sans-serif;
                                                    font-size: 12px" border="0" cellspacing="3" cellpadding="0" width="95%" align="center">
                                                    <tbody>
                                                        <tr>
                                                            <td style="border-bottom: #000 1px solid" width="611">
                                                                <p style="width: 449px" align="right">
                                                                    &nbsp;</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td height="60" colspan="2">
                                                                <span style="font-size: 14px; font-weight: bold">Administrator ： </span>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
																{$data_Content$}
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border-bottom: #000 1px dotted" width="611">
                                                                <p style="width: 449px" align="right">
                                                                    &nbsp;</p>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </p>
                                            <p style="text-indent: 2em; font-size: 14px; font-weight: bold">
                                                </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="footer">
                <tbody>
                    <tr>
                        <td width="350">
                            <img alt="AAMA logo" src="http://www.aamaprd.com/images/logo_cn.png" />
                        </td>
                        <td>
                            <p>
                                (C) 2013 AAMA &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
